<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>MakeLight â€“ Setlist</title>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at center, #0f1c2b, #081018);
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  color: white;
  overflow: hidden;
}

/* CENTER CIRCLE */
.center-circle {
  position: absolute;
  top: 35%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background: linear-gradient(135deg, #00c6ff, #6f00ff);
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-weight: 600;
  font-size: 20px;
  box-shadow: 0 0 40px rgba(0,200,255,0.5);
}

/* 3D BAND */
.band-wrapper {
  position: absolute;
  bottom: 20%;
  width: 100%;
  height: 140px;
  perspective: 1200px;
  overflow: visible;
}

.band {
  width: 100%;
  height: 100%;
  position: absolute;
  transform-style: preserve-3d;
  transition: transform 0.2s ease-out;
}

.form-item {
  position: absolute;
  top: 30px;
  left: 50%;
  width: 120px;
  margin-left: -60px;
  padding: 12px;
  text-align: center;
  border-radius: 14px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(8px);
  border: 1px solid rgba(255,255,255,0.1);
  transition: 0.3s;
}

.form-item.active {
  background: rgba(255,255,255,0.15);
  box-shadow: 0 0 20px rgba(0,200,255,0.5);
  transform: scale(1.15);
}
</style>
</head>
<body>

<div class="center-circle" id="songTitle">
Neon Horizon
</div>

<div class="band-wrapper">
  <div class="band" id="band">
    <div class="form-item">Intro</div>
    <div class="form-item">Verse</div>
    <div class="form-item">Pre</div>
    <div class="form-item">Chorus</div>
    <div class="form-item">Verse 2</div>
    <div class="form-item">Bridge</div>
    <div class="form-item">Final</div>
  </div>
</div>

<script>
const band = document.getElementById("band");
const items = document.querySelectorAll(".form-item");
const title = document.getElementById("songTitle");

const radius = 220;
const count = items.length;
const angleStep = 360 / count;

let rotation = 0;
let startX = 0;

function positionItems() {
  items.forEach((item, i) => {
    const angle = i * angleStep;
    item.style.transform =
      `rotateY(${angle}deg) translateZ(${radius}px)`;
  });
}

function updateActive() {
  let normalized = ((rotation % 360) + 360) % 360;
  let index = Math.round(normalized / angleStep) % count;

  items.forEach(item => item.classList.remove("active"));
  items[index].classList.add("active");
}

function rotateTo(val) {
  rotation = val;
  band.style.transform = `rotateY(${rotation}deg)`;
  updateActive();
}

positionItems();
updateActive();

/* DRAG */
document.addEventListener("mousedown", e => {
  startX = e.clientX;
});

document.addEventListener("mousemove", e => {
  if (startX === null) return;
  let delta = e.clientX - startX;
  rotateTo(rotation + delta * 0.4);
  startX = e.clientX;
});

document.addEventListener("mouseup", () => {
  startX = null;
});

/* TOUCH */
document.addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
});

document.addEventListener("touchmove", e => {
  let delta = e.touches[0].clientX - startX;
  rotateTo(rotation + delta * 0.4);
  startX = e.touches[0].clientX;
});
</script>

</body>
</html>
