<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>MakeLight Rotary UI</title>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at center, #0f1c2b, #081018);
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  color: white;
}

.app {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  perspective: 1200px;
}

/* Mini MakeLight icon */
.logo-mini {
  position: absolute;
  top: 20px;
  right: 20px;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  background: linear-gradient(135deg, #00c6ff, #6f00ff);
  box-shadow: 0 0 15px rgba(0,200,255,0.6);
}

/* 3D Rotary */
.rotary-wrapper {
  position: relative;
  width: 280px;
  height: 280px;
  transform-style: preserve-3d;
}

.rotary {
  width: 100%;
  height: 100%;
  position: absolute;
  transform-style: preserve-3d;
  transition: transform 0.2s ease-out;
}

.song {
  position: absolute;
  width: 220px;
  left: 30px;
  padding: 14px;
  text-align: center;
  border-radius: 16px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255,255,255,0.1);
  transition: 0.3s;
}

.song.active {
  background: linear-gradient(135deg, #00c6ff, #6f00ff);
  box-shadow: 0 0 25px rgba(0,200,255,0.7);
  transform: scale(1.1);
}
</style>
</head>

<body>
<div class="logo-mini"></div>

<div class="app">
  <div class="rotary-wrapper">
    <div class="rotary" id="rotary">
      <div class="song">Neon Horizon</div>
      <div class="song">Midnight Pulse</div>
      <div class="song">Silver Echo</div>
      <div class="song">Electric Sky</div>
      <div class="song">Ocean Drive</div>
      <div class="song">Starlight Run</div>
    </div>
  </div>
</div>

<script>
const rotary = document.getElementById("rotary");
const items = document.querySelectorAll(".song");

const radius = 180;
const itemCount = items.length;
const angleStep = 360 / itemCount;

let currentRotation = 0;
let isDragging = false;
let startY = 0;

function positionItems() {
  items.forEach((item, i) => {
    const angle = i * angleStep;
    item.style.transform =
      `rotateX(${angle}deg) translateZ(${radius}px)`;
  });
}

function updateActive() {
  let normalized = ((currentRotation % 360) + 360) % 360;
  let index = Math.round(normalized / angleStep) % itemCount;

  items.forEach(item => item.classList.remove("active"));
  items[index].classList.add("active");
}

function rotateTo(rotation) {
  currentRotation = rotation;
  rotary.style.transform = `rotateX(${rotation}deg)`;
  updateActive();
}

positionItems();
updateActive();

/* Drag support */
document.addEventListener("mousedown", e => {
  isDragging = true;
  startY = e.clientY;
});

document.addEventListener("mousemove", e => {
  if (!isDragging) return;
  let delta = e.clientY - startY;
  rotateTo(currentRotation + delta * 0.5);
  startY = e.clientY;
});

document.addEventListener("mouseup", () => {
  isDragging = false;
});

/* Touch support */
document.addEventListener("touchstart", e => {
  startY = e.touches[0].clientY;
});

document.addEventListener("touchmove", e => {
  let delta = e.touches[0].clientY - startY;
  rotateTo(currentRotation + delta * 0.5);
  startY = e.touches[0].clientY;
});
</script>

</body>
</html>
